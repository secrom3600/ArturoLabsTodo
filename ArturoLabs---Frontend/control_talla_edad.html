<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CONTROL DE ESTATURA</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>CONTROL DE ESTATURA</h2>

<input type="number" id="ciInput" placeholder="Ingrese CI" />
<button onclick="buscarControl()">Buscar</button>

<table id="controlTable">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Edad</th>
      <th>Estatura (cm)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Estatura para la edad del Ni침o - Percentiles (5 a 15 a침os)</h3>
<img id="graficoTallaEdad" src="" alt="Gr치fico Estatura" />

<script>
  function buscarControl() {
    const ci = document.getElementById("ciInput").value;

    fetch(`http://127.0.0.1:8000/api/control/${ci}/talla_edad/`)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#controlTable tbody");
        tbody.innerHTML = "";

        data.data.forEach(reg => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${reg.fecha}</td>
            <td>${reg.edad}</td>
            <td>${reg.talla}</td>
          `;
          tbody.appendChild(row);
        });

        // Mostrar imagen del gr치fico Estatura/Edad
        document.getElementById("graficoTallaEdad").src = data.talla_edad_graph;
      })
      .catch(err => {
        alert("Error al buscar los datos del CI");
        console.error(err);
      });
  }
</script>

</body>
</html>
